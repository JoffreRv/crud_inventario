{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2>Editar Producto</h2>
<form method="POST" action="/productos/editar/{{ producto[0] }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" value="{{ producto[3] }}" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto[4] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="/productos" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
